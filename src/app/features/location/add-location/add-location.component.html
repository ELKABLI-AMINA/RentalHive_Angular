<!-- add-location.component.html -->
<div class="container mt-4">
  <h2>Add Location</h2>
  <form [formGroup]="locationForm" (ngSubmit)="saveLocation()">

    <div class="mb-3">
      <label for="equipmentReference" class="form-label">Equipment Reference</label>
      <input type="text" class="form-control" id="equipmentReference" formControlName="equipmentReference">
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" class="form-control" id="quantity" formControlName="quantity">
    </div>
    <div class="mb-3">
      <label for="startDate" class="form-label">Start Date</label>
      <input type="date" class="form-control" id="startDate" formControlName="startDate">
    </div>
    <div class="mb-3">
      <label for="endDate" class="form-label">End Date</label>
      <input type="date" class="form-control" id="endDate" formControlName="endDate">
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <input type="text" class="form-control" id="status" formControlName="status">
    </div>
    <div class="mb-3">
      <label for="paymentStatus" class="form-label">Payment Status</label>
      <input type="text" class="form-control" id="paymentStatus" formControlName="paymentStatus">
    </div>

    <!-- Client Dossier Information -->
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" formControlName="address">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="phone" formControlName="phone">
    </div>
    <div class="mb-3">
      <label for="cin" class="form-label">CIN</label>
      <input type="text" class="form-control" id="cin" formControlName="cin">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
